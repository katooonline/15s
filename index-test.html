<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; /* adjust size as needed */
      height: 100px; /* adjust size as needed */
      border: none;
      background: url('play_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
    }
    #mute-button {
      position: absolute;
      top: 60%; /* adjust position as needed */
      left: 50%; /* adjust position as needed */
      transform: translate(-50%, -50%);
      width: 50px; /* adjust size as needed */
      height: 50px; /* adjust size as needed */
      border: none;
      background: url('unmute_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="play-button" onclick="playVideo()"></button>
  <button id="mute-button" onclick="toggleMute()"></button>

  <script>
    var player;
    var hideTimeout;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerReady(event) {
      document.getElementById('play-button').addEventListener('click', function() {
        event.target.playVideo();
      });
    }
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        document.getElementById('mute-button').style.display = 'block';
        resetHideTimeout();
      }
    }
    function playVideo() {
      player.playVideo();
      document.getElementById('play-button').style.display = 'none';
    }
    function toggleMute() {
      var muteButton = document.getElementById('mute-button');
      if (player.isMuted()) {
        player.unMute();
        muteButton.style.backgroundImage = "url('unmute_button.svg')";
      } else {
        player.mute();
        muteButton.style.backgroundImage = "url('mute_button.svg')";
      }
      resetHideTimeout();
    }
    function resetHideTimeout() {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(function() {
        document.getElementById('mute-button').style.display = 'none';
      }, 3000);
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
