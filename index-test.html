<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('random.jpg');
      background-size: cover;
      z-index: 1;
    }

    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: none;
      background: url('play_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
      display: block;
    }

    #fullscreen-button {
      position: absolute;
      bottom: 10px;
    left: 10px;
      width: 60px;
      height: 60px;
      border: none;
      background: url('fullscreen_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
      display: block;
    }

    #mute-button {
      position: absolute;
      bottom: 10px;
    left: 80px;
      width: 60px;
      height: 60px;
      border: none;
      background: url('mute_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
      display: block;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="cover"></div>
  <button id="play-button" onclick="playVideo()">â–º</button>
  <button id="fullscreen-button" onclick="toggleFullscreen()"></button>
  <button id="mute-button" onclick="toggleMute()"></button>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('play-button').addEventListener('click', function() {
        event.target.playVideo();
        hideCover();
        hideButton('play-button');
      });

      document.getElementById('fullscreen-button').addEventListener('click', function() {
        toggleFullscreen();
      });

      document.getElementById('mute-button').addEventListener('click', function() {
        toggleMute();
      });

      showButton('play-button');
      showButton('fullscreen-button');
      showButton('mute-button');
    }

    function playVideo() {
      player.playVideo();
      hideButton('play-button');
    }

    function toggleFullscreen() {
      var playerElement = document.getElementById('player');
      if (playerElement.requestFullscreen) {
        playerElement.requestFullscreen();
      } else if (playerElement.mozRequestFullScreen) {
        playerElement.mozRequestFullScreen();
      } else if (playerElement.webkitRequestFullscreen) {
        playerElement.webkitRequestFullscreen();
      } else if (playerElement.msRequestFullscreen) {
        playerElement.msRequestFullscreen();
      }
    }

    function toggleMute() {
      if (player.isMuted()) {
        player.unMute();
        document.getElementById('mute-button').style.backgroundImage = "url('mute_button.svg')";
      } else {
        player.mute();
        document.getElementById('mute-button').style.backgroundImage = "url('unmute_button.svg')";
      }
    }

    function hideCover() {
      document.getElementById('cover').style.display = 'none';
    }

    function showButton(buttonId) {
      document.getElementById(buttonId).style.display = 'block';
    }

    function hideButton(buttonId) {
      document.getElementById(buttonId).style.display = 'none';
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
