<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <meta property="og:image" content="https://15s.mov/15s.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: sans-serif; background-color: #000; }

    /* 全画面動画セクション：16:9比率の letterbox 表示 */
    .video-section {
      width: 100%;
      height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    /* iframe を全体に広げ、object-fit: contain で映像全体を表示 */
    #player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 通常コンテンツエリア */
    .content-section {
      background-color: #333333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 1em; /* 説明部分との間に余白 */
    }
    .description-placeholder {
      font-size: 0.8rem;
      margin-bottom: 1em;
    }
    .description-placeholder p {
      margin-bottom: 1em;
      line-height: 1.5;
      padding: 12px 24px;
    }
    .social-links {
      margin-bottom: 20px;
      font-size: 0.8rem;
    }
    .social-links a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #555;
      border: none;
      border-radius: 4px;
      color: #fff;
      text-decoration: none;
      margin: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .social-links a:hover {
      background-color: #777;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    /* スマホ向け調整：動画セクションの高さを縮小 */
    @media (max-width: 768px) {
      .video-section {
        height: 50vh;
        /* pointer-events を削除し、タップ操作を有効に */
      }
    }
  </style>
</head>
<body>
  <!-- 全画面動画セクション -->
  <section class="video-section">
    <div id="player"></div>
  </section>
  
  <!-- 通常コンテンツエリア -->
  <section class="content-section">
    <!-- タイトル -->
    <div class="title">15s</div>
    
    <!-- 説明テキストエリア -->
    <div class="description-placeholder">
      <p>
        15秒のスナップを毎時間SNS投稿しています。<br>
        ここではそれらのビデオクリップをランダムで再生しています。
      </p>
      <p>
        I post a 15-second video snap on social media every hour.<br>
        Here, these video snaps are played in random order.
      </p>
    </div>
    
    <!-- ソーシャルリンクエリア -->
    <div class="social-links">
      <a href="https://www.youtube.com/@15seconds" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://twitter.com/15s_mov" target="_blank" rel="noopener noreferrer">X</a>
      <a href="https://www.instagram.com/15s_mov" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
    
    <!-- フッターエリア -->
    <div class="footer">
      video project by <a href="https://katooonline.com" target="_blank" rel="noopener noreferrer">Kato Takafumi</a>
    </div>
  </section>
  
  <!-- YouTube IFrame API -->
  <script>
    function onYouTubeIframeAPIReady() {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var player = new YT.Player('player', {
        videoId: 'rYnMVy4NChQ',
        playerVars: {
          autoplay: 1,
          controls: 1,
          disablekb: 1,
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          playsinline: 1
        },
        events: {
          'onReady': function(event) {
            if (isMobile) {
              event.target.mute(); // スマホはミュート
            } else {
              event.target.unMute(); // デスクトップは音声オンを試みる
              event.target.playVideo(); // 自動再生の試行
            }
          }
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Google タグ (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3LJ8BTZGZV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3LJ8BTZGZV');
  </script>
</body>
</html>
