<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/8.0/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.0/video.min.js"></script>
  <script src="https://unpkg.com/videojs-youtube@2/dist/Youtube.min.js"></script>
  <style>
        .video-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
  <video id="my-video" class="video-js vjs-default-skin" 
         width="640" height="264"
         data-setup='{ 
            "techOrder": ["youtube"], 
            "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=mtvKGwJoE8A"}], 
            "controlBar": {
                "volumePanel": { "inline": false }, 
                "fullscreenToggle": false, 
                "progressControl": false, 
                "remainingTimeDisplay": false, 
                "playToggle": false, 
                "currentTimeDisplay": false, 
                "durationDisplay": false
            } 
         }'>
  </video>

  <script src="script.js"></script>
</body>
</html>
