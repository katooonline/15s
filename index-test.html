<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #player {
      position: relative;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    function adjustVideoSize() {
      const aspectRatio = 16 / 9;
      const windowAspectRatio = window.innerWidth / window.innerHeight;
      let width, height;

      if (windowAspectRatio > aspectRatio) {
        width = window.innerHeight * aspectRatio;
        height = window.innerHeight;
      } else {
        width = window.innerWidth;
        height = window.innerWidth / aspectRatio;
      }

      const playerElement = document.getElementById('player');
      playerElement.style.width = `${width}px`;
      playerElement.style.height = `${height}px`;
    }

    window.addEventListener('resize', adjustVideoSize);
    window.onload = adjustVideoSize;

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0, // controls are now hidden
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
