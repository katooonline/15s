<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />

  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    /* Style for the social icons */
    .social-icons {
      position: absolute;
      bottom: 60px; /* Slightly above the YouTube controls */
      left: 30px; /* Increase the left margin */
      opacity: 0; /* Initially, the icons are hidden */
      transition: opacity 1s;
      flex-direction: column;
      align-items: flex-start;
      color: #fff;
    }
    .social-icons a {
      margin: 10px 0;
      font-size: 20px;
      color: #fff; /* Make the icon color always white */
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- Social icons -->
  <div class="social-icons" id="social-icons">
    <a href="https://twitter.com/username" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/username" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/username" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>

  <script>
    var player;
    var timer = null; // Timer for inactivity

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 1,
          disablekb: 0, /* Enable keyboard controls */
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING || event.data == YT.PlayerState.BUFFERING) {
        document.addEventListener('mousemove', handleMouseMove);
      } else {
        document.removeEventListener('mousemove', handleMouseMove);
      }
    }

    function handleMouseMove(e) {
      var socialIcons = document.getElementById('social-icons');
      socialIcons.style.left = e.pageX + 'px';
      socialIcons.style.top = e.pageY + 'px';
      socialIcons.style.opacity = 1;
      clearTimeout(timer);
      timer = setTimeout(function() {
        socialIcons.style.opacity = 0;
      }, 3000); // Fade out icons after 3 seconds of inactivity
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      document.addEventListener('mousemove', handleMouseMove);
    });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Add Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
