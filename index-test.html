<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <meta property="og:image" content="https://15s.mov/15s.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: sans-serif; background-color: #000; }

    /* 全画面動画セクション：16:9比率を letterbox 表示 */
    .video-section {
      width: 100%;
      height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    /* iframe を container 全体に広げ、object-fit で比率維持 */
    #player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 通常コンテンツエリア */
    .content-section {
      background-color: #333333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .social-links {
      margin-bottom: 20px;
    }
    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
      transition: opacity 0.2s;
    }
    .social-links a:hover {
      opacity: 0.7;
    }
    .description-placeholder p {
      margin-bottom: 1em;
      line-height: 1.5;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 全画面動画セクション -->
  <section class="video-section">
    <div id="player"></div>
  </section>
  
  <!-- 通常コンテンツエリア -->
  <section class="content-section">
    <!-- ソーシャルリンクエリア -->
    <div class="social-links">
      <a href="https://www.youtube.com/@15seconds" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://twitter.com/15s_mov" target="_blank" rel="noopener noreferrer">X</a>
      <a href="https://www.instagram.com/15s_mov" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
    
    <!-- 説明テキストエリア -->
    <div class="description-placeholder">
      <p>
        15秒のスナップを毎時間SNS投稿しています。<br>
        ここではそれらのビデオクリップをランダムで再生しています。
      </p>
      <p>
        I post a 15-second video snap on social media every hour.<br>
        Here, these video snaps are played in random order.
      </p>
    </div>
    
    <!-- フッターエリア -->
    <div class="footer">
      video project by <a href="https://katooonline.com" target="_blank" rel="noopener noreferrer">Kato Takafumi</a>
    </div>
  </section>
  
  <!-- YouTube IFrame API -->
  <script>
    function onYouTubeIframeAPIReady() {
      var player = new YT.Player('player', {
        videoId: 'rYnMVy4NChQ',
        playerVars: {
          autoplay: 1,
          controls: 1,
          disablekb: 1,
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          playsinline: 1
        },
        events: {
          'onReady': function(event) {
            event.target.mute(); // 常にミュート状態にする
          }
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Google タグ (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3LJ8BTZGZV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3LJ8BTZGZV');
  </script>
</body>
</html>
