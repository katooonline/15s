<!DOCTYPE html>
<html>
<head>
  <style>
    #player,
    #cover-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #play-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border: none;
      background: url('play_button.svg') no-repeat center;
      background-size: contain;
      z-index: 3;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player" class="hide"></div>
  <img id="cover-image" src="random.jpg">
  <button id="play-button" onclick="startVideo()"></button>

  <script>
    var player;
    var playButton = document.getElementById('play-button');
    var coverImage = document.getElementById('cover-image');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 0, // Display the YouTube logo
          rel: 0,
          showinfo: 1 // Display video title
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('play-button').addEventListener('click', function() {
        startVideo();
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        playButton.classList.add('hide');
      }
    }

    function startVideo() {
      coverImage.style.display = "none";
      player.getIframe().style.display = "block";
      player.playVideo();
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
