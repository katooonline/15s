  <!-- YouTube IFrame API - 遅延読み込み -->
  <script>
    // YouTubeプレーヤーの変数
    let ytPlayer;
    let isMuted = true;
    
    // ページ読み込み完了時に実行
    document.addEventListener('DOMContentLoaded', function() {
      // YouTube APIを遅延読み込み
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
      // ミュートボタンのイベントリスナー
      const muteToggle = document.getElementById('muteToggle');
      muteToggle.addEventListener('click', toggleMute);
    });
    
    // YouTube APIのコールバック関数
    function onYouTubeIframeAPIReady() {
      // ランダムな動画を選択する関数（本番環境では実際のリストから選択）
      const videos = [
        'rYnMVy4NChQ', // 元のコードから取得した動画ID
        // 他の動画IDも追加可能
      ];
      const randomVideo = videos[Math.floor(Math.random() * videos.length)];
      
      ytPlayer = new YT.Player('player', {
        videoId: randomVideo,
        playerVars: {
          autoplay: 1,
          controls: 1,
          disablekb: 1,
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          playsinline: 1
        },
        events: {
          'onReady': function(event) {
            event.target.mute();      // 初期状態はミュート
            event.target.playVideo(); // 自動再生を開始
            updateMuteButtonIcon();   // ミュートボタンのアイコンを更新
          },
          'onStateChange': function(event) {
            // 動画が終了したら次のランダム動画を再生
            if (event.data === YT.PlayerState.ENDED) {
              const nextVideo = videos[Math.floor(Math.random() * videos.length)];
              ytPlayer.loadVideoById(nextVideo);
            }
          }
        }
      });
    }
    
    // ミュートトグル関数
    function toggleMute() {
      if (ytPlayer) {
        if (isMuted) {
          ytPlayer.unMute();
          isMuted = false;
        } else {
          ytPlayer.mute();
          isMuted = true;
        }
        updateMuteButtonIcon();
      }
    }
    
    // ミュートボタンのアイコンを更新
    function updateMuteButtonIcon() {
      const muteIcon = document.getElementById('muteIcon');
      if (isMuted) {
        // ミュート中のアイコン
        muteIcon.innerHTML = `
          <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        `;
      } else {
        // ミュート解除中のアイコン
        muteIcon.innerHTML = `
          <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        `;
      }
    }
  </script>
