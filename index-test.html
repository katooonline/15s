<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15s Live</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
  }
  .video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .content {
    margin-top: 20px;
  }
  .social-links a {
    margin-right: 20px;
    text-decoration: none;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <div class="video-wrapper">
    <!-- YouTube Liveの埋め込みコードをここに貼り付け -->
    <iframe src="https://www.youtube.com/embed/LIVE_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="content">
    <h2>15s Liveについて</h2>
    <p></p>
  </div>
  <div class="social-links">
    <h3>フォローする</h3>
    <a href="https://twitter.com/youraccount">Twitter</a>
    <a href="https://www.facebook.com/yourpage">Facebook</a>
    <a href="https://www.instagram.com/youraccount">Instagram</a>
  </div>
</div>
</body>
</html>
