<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('random.jpg');
      background-size: cover;
      z-index: 1;
    }
    #button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #play-button {
      position: relative;
      width: 150px; /* adjust size as needed */
      height: 150px; /* adjust size as needed */
      border: none;
      background: url('play_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
    }
    #fullscreen-button {
      position: relative;
      width: 60px; /* adjust size as needed */
      height: 60px; /* adjust size as needed */
      border: none;
      background: url('fullscreen_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="cover"></div>
  <div id="button-container">
    <button id="play-button" onclick="playVideo()"></button>
    <button id="fullscreen-button" onclick="toggleFullscreen()"></button>
  </div>

  <script>
    var player;
    var hideTimeout;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerReady(event) {
      document.getElementById('play-button').addEventListener('click', function() {
        event.target.playVideo();
      });
      document.getElementById('fullscreen-button').style.display = 'block';
      document.addEventListener('mousemove', showFullscreenButton);
      resetHideTimeout();
    }
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        document.getElementById('play-button').style.display = 'none';
        document.getElementById('cover').style.display = 'none';
      }
    }
    function playVideo() {
      player.playVideo();
    }
    function toggleFullscreen() {
      var playerElement = document.getElementById('player');
      if (playerElement.requestFullscreen) {
        playerElement.requestFullscreen();
      } else if (playerElement.mozRequestFullScreen) {
        playerElement.mozRequestFullScreen();
      } else if (playerElement.webkitRequestFullscreen) {
        playerElement.webkitRequestFullscreen();
      } else if (playerElement.msRequestFullscreen) {
        playerElement.msRequestFullscreen();
      }
    }
    function showFullscreenButton() {
      document.getElementById('fullscreen-button').style.display = 'block';
      resetHideTimeout();
    }
    function resetHideTimeout() {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(function() {
        document.getElementById('fullscreen-button').style.display = 'none';
      }, 3000);
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
