<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    /* Style for the social icons */
    .social-icons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- Social icons -->
  <div class="social-icons" id="social-icons">
    <a href="https://twitter.com/username" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com/username" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/username" target="_blank"><i class="fab fa-facebook-f"></i></a>
  </div>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 1,
          disablekb: 1,
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });
    }

    // Function to show and hide social icons
    var timeout = null;
    function showSocialIcons() {
      clearTimeout(timeout);

      var socialIcons = document.getElementById('social-icons');
      socialIcons.style.display = "block";

      timeout = setTimeout(function(){
        socialIcons.style.display = "none";
      }, 3000);
    }
    document.onmousemove = showSocialIcons;
    document.onmouseover = showSocialIcons;
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Add Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
