<!DOCTYPE html>

<head>

  <title>15s</title>

  <meta property="og:image" content="https://15s.mov/15s.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      background-color: #000;
    }
    /* 全画面動画セクション */
    .video-section {
      position: relative;
      width: 100%;
      height: 100vh; /* ビューポート高さ分 */
      overflow: hidden;
      background: #000; /* 背景黒 */
    }
    /* ▼ 16:9比率を維持しつつ、なるべく拡大する方法 (カバー的アプローチ) ▼ */
    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* 16:9を維持するための仕組み */
      width: 177.78vh; /* 16/9 = 1.7778… → 高さ基準にして横幅を計算 */
      height: 100vh;
    }
    /* 画面が横長の場合に高さ基準だと足りないことがあるので、メディアクエリで調整 */
    @media (min-aspect-ratio: 16/9) {
      .video-container {
        width: 100vw;
        height: 56.25vw; /* 9/16 = 0.5625 → 横幅基準にして高さを計算 */
      }
    }
    #player {
      width: 100%;
      height: 100%;
    }

    /* ▼ 通常コンテンツエリア ▼ */
    .content-section {
      background-color: #333333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .social-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.2s;
    }
    .social-links a:hover {
      opacity: 0.7;
    }
    .description-placeholder {
      margin: 40px 0;
      min-height: 100px; /* 必要に応じて調整 */
    }
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 全画面動画セクション -->
  <section class="video-section">
    <div class="video-container">
      <div id="player"></div>
    </div>
  </section>
