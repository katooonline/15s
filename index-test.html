<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />

  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #player, #socialPage {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #player {
      z-index: 1;
    }

    #socialPage {
      z-index: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Style for the social icons */
    .social-icons {
      margin-top: -50px;
      color: #fff;
      flex-direction: column;
    }

    .social-icons a {
      margin: 10px 0;
      font-size: 24px;
      color: #fff; /* Make the icon color always white */
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div id="socialPage">
    <!-- Social icons -->
    <div class="social-icons" id="social-icons">
      <a href="https://twitter.com/username" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/username" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/username" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 1,
          disablekb: 0, /* Enable keyboard controls */
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });
    }

    window.addEventListener('wheel', function(e) {
      if (e.deltaY > 0) {
        document.getElementById('player').style.zIndex = 0;
        document.getElementById('socialPage').style.zIndex = 1;
      } else {
        document.getElementById('player').style.zIndex = 1;
        document.getElementById('socialPage').style.zIndex = 0;
      }
    });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
