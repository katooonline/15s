<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #social-overlay {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div id="social-overlay">
    <div id="social-text">ここにテキストを入力</div>
    <div id="social-links">
      <a href="https://facebook.com" target="_blank" style="color: white;">Facebook</a>
      <a href="https://twitter.com" target="_blank" style="color: white;">Twitter</a>
      <!-- 他のソーシャルリンク -->
    </div>
  </div>

  <script>
    var player;
    var socialOverlay = document.getElementById('social-overlay');
    var timeout;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0, 
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        socialOverlay.style.display = 'block';
      } else {
        socialOverlay.style.display = 'none';
      }
    }

    document.body.addEventListener('mousemove', function() {
      if (player.getPlayerState() == YT.PlayerState.PLAYING) {
        clearTimeout(timeout);
        socialOverlay.style.display = 'block';
        timeout = setTimeout(function() {
          socialOverlay.style.display = 'none';
        }, 2000); // 2秒後に非表示にする
      }
    });

    document.body.addEventListener('click', function(event) {
      if (event.target.id !== 'player' && event.target.id !== 'social-overlay') {
        socialOverlay.style.display = 'none';
      }
    }, true);
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
