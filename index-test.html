<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; /* adjust size as needed */
      height: 100px; /* adjust size as needed */
      border: none;
      background: url('my_play_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
    }
    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px; /* adjust size as needed */
      height: 40px; /* adjust size as needed */
      border: none;
      background: url('fullscreen_button.svg') no-repeat center;
      background-size: contain;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="play-button" onclick="playVideo()"></button>
  <button id="fullscreen-button" onclick="toggleFullscreen()"></button>

  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerReady(event) {
      document.getElementById('play-button').addEventListener('click', function() {
        event.target.playVideo();
      });
      document.getElementById('fullscreen-button').style.display = 'block';
    }
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        document.getElementById('play-button').style.display = 'none';
      }
    }
    function playVideo() {
      player.playVideo();
    }
    function toggleFullscreen() {
      var playerElement = document.getElementById('player');
      if (playerElement.requestFullscreen) {
        playerElement.requestFullscreen();
      } else if (playerElement.mozRequestFullScreen) {
        playerElement.mozRequestFullScreen();
      } else if (playerElement.webkitRequestFullscreen) {
        playerElement.webkitRequestFullscreen();
      } else if (playerElement.msRequestFullscreen) {
        playerElement.msRequestFullscreen();
      }
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
