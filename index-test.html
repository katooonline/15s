<!DOCTYPE html>
<html lang="ja">

  <meta property="og:image" content="https://15s.mov/15s.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      background-color: #000;
    }
    /* 全画面動画セクション */
    .video-section {
      position: relative;
      width: 100%;
      height: 100vh; /* デフォルトは全画面 */
      overflow: hidden;
      background: #000;
    }
    /* 動画表示部分：16:9比率をできるだけ維持しつつ中央配置 */
    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 177.78vh; /* 高さ基準の計算（16/9） */
      height: 100vh;
    }
    @media (min-aspect-ratio: 16/9) {
      .video-container {
        width: 100vw;
        height: 56.25vw; /* 横幅基準の計算（9/16） */
      }
    }
    #player {
      width: 100%;
      height: 100%;
    }
    /* スマホ向け：動画セクションの高さを縮小して下部テキストを見やすくする */
    @media (max-width: 768px) {
      .video-section {
        height: 50vh;
      }
      .video-container {
        width: 100vw;
        height: 56.25vw;
      }
    }
    /* 通常コンテンツエリア */
    .content-section {
      background-color: #333333;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
    /* ソーシャルリンクエリア */
    .social-links {
      margin-bottom: 20px;
    }
    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
      transition: opacity 0.2s;
    }
    .social-links a:hover {
      opacity: 0.7;
    }
    /* 説明テキストエリア */
    .description-placeholder p {
      margin-bottom: 1em;  /* 段落ごとに余白を追加 */
      line-height: 1.5;
    }
    /* フッターエリア */
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- 全画面動画セクション -->
  <section class="video-section">
    <div class="video-container">
      <div id="player"></div>
    </div>
  </section>

  <!-- 通常コンテンツエリア -->

    </div>

    <!-- 説明テキストエリア -->
    <div class="description-placeholder">
      <p>15秒のスナップを毎時間SNS投稿しています。<br>
      ここではそれらのビデオクリップをランダムで再生しています。</p>
      <p>I post a 15-second video snap on social media every hour.<br>
      Here, these video snaps are played in random order.</p>
    </div>

    <!-- フッターエリア -->
    <div class="footer">
      <a href="https://katooonline.com" target="_blank" rel="noopener noreferrer">Takafumi Kato</a>
    </div>
  </section>

  <!-- YouTube IFrame API -->
  <script>
  function onYouTubeIframeAPIReady() {
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    var player = new YT.Player('player', {
      videoId: 'rYnMVy4NChQ',
      playerVars: {
        autoplay: 1,
        controls: 1,
        disablekb: 1,
        fs: 1,
        iv_load_policy: 3,
        modestbranding: 1,
        rel: 0,
        showinfo: 0
      },
      events: {
        'onReady': function(event) {
          if (isMobile) {
            event.target.mute(); // スマホではミュート
          } else {
            event.target.unMute(); // デスクトップでは音を出す
          }
        }
      }
    });
  }
</script>
