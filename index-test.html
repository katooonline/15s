<!DOCTYPE html>
<html>
<head>
  <style>
    /* ã‚¹ã‚¿ã‚¤ãƒ«å®šç¾© */
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('random.jpg');
      background-size: cover;
      z-index: 1;
    }
    #play-button, #mute-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      z-index: 2;
      display: none;
    }
    #play-button {
      top: 50%;
    }
    #mute-button {
      top: 60%;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="cover"></div>
  <button id="play-button" onclick="playVideo()">â–º</button>
  <button id="mute-button" onclick="toggleMute()">ðŸ”Š</button>

  <script>
    var player;
    var muteButtonTimeout;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      document.getElementById('play-button').style.display = 'block';
      document.getElementById('play-button').addEventListener('click', function() {
        event.target.playVideo();
      });
    }

    function onPlayerStateChange(event) {
      if(event.data == YT.PlayerState.PLAYING) {
        showMuteButton();
      }
    }

    function playVideo() {
      player.playVideo();
      document.getElementById('play-button').style.display = 'none';
      document.getElementById('cover').style.display = 'none';
    }

    function showMuteButton() {
      clearTimeout(muteButtonTimeout);
      document.getElementById('mute-button').style.display = 'block';
      muteButtonTimeout = setTimeout(function() {
        document.getElementById('mute-button').style.display = 'none';
      }, 5000);  // 5 seconds
    }

    function toggleMute() {
      if(player.isMuted()) {
        player.unMute();
        document.getElementById('mute-button').textContent = 'ðŸ”Š';
      } else {
        player.mute();
        document.getElementById('mute-button').textContent = 'ðŸ”‡';
      }
      showMuteButton();
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
