<!DOCTYPE html>
<html>
<head>
  <style>
    /* スタイル定義 */
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('random.jpg');
      background-size: cover;
      z-index: 1;
    }
    #play-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="cover"></div>
  <button id="play-button" onclick="playVideo()">►</button>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 1, // 自動再生を有効にする
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo(); // ビデオが準備完了したときに再生を開始
    }

    function onPlayerStateChange(event) {
      if(event.data == YT.PlayerState.PLAYING) {
        document.getElementById('play-button').style.display = 'none';
        document.getElementById('cover').style.display = 'none';
      }
    }

    function playVideo() {
      player.playVideo();
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
