<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
      background-color: black;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      display: none;
      color: white;
      text-align: left;
    }

    .icon {
      font-size: 2rem; /* Double the icon size */
      padding: 10px;
      color: white;
    }

    /* Set link color */
    a {
      color: white;
    }

    /* Remove link underline */
    a:hover, a:visited, a:link, a:active {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div id="centerDiv" class="center">
    <a href="https://twitter.com" target="_blank" class="icon"><i class="bi bi-twitter"></i></a>
    <a href="https://instagram.com" target="_blank" class="icon"><i class="bi bi-instagram"></i></a>
    <a href="https://facebook.com" target="_blank" class="icon"><i class="bi bi-facebook"></i></a>
  </div>

  <script>
    var player;
    var centerDiv = document.getElementById('centerDiv');
    var timeout;
    var mouseMoved = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      startTimer();
    }

    function startTimer() {
      centerDiv.style.display = 'block';
      clearTimeout(timeout);
      timeout = setTimeout(function() {
        if (!mouseMoved) {
          centerDiv.style.display = 'none';
        }
      }, 3000);
    }

    function resetTimer() {
      centerDiv.style.display = 'block';
      clearTimeout(timeout);
      timeout = setTimeout(function() {
        if (!mouseMoved) {
          centerDiv.style.display = 'none';
        }
      }, 3000);
    }

    function hideIcons() {
      centerDiv.style.display = 'none';
    }

    document.body.addEventListener('mousemove', function() {
      mouseMoved = true;
      resetTimer();
    });

    document.body.addEventListener('mouseleave', function() {
      mouseMoved = false;
      hideIcons();
    });

    document.body.addEventListener('mouseenter', function() {
      mouseMoved = false;
      resetTimer();
    });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
