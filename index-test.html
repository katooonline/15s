<!DOCTYPE html>
<html>
<head>
  <style>
    #overlay, #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #overlay {
      background-color: rgba(255, 255, 255, 0.0); /* Fully transparent white */
      z-index: 1; /* Appears above the player, but beneath buttons */
    }

    #fullscreen-button, #mute-button, #play-button {
      position: absolute;
      border: none;
      background-size: contain;
      z-index: 2;
    }

    #fullscreen-button {
      bottom: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      background: url('fullscreen_button.svg') no-repeat center;
    }

    #mute-button {
      bottom: 10px;
      left: 80px;
      width: 60px;
      height: 60px;
      background: url('unmute_button.svg') no-repeat center;
    }

    #play-button {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: url('play_button.svg') no-repeat center;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="overlay"></div>
  <button id="fullscreen-button" onclick="toggleFullscreen()"></button>
  <button id="mute-button" onclick="toggleMute()"></button>
  <button id="play-button" onclick="startVideo()"></button>

  <script>
    var player;
    var fullscreenButton = document.getElementById('fullscreen-button');
    var muteButton = document.getElementById('mute-button');
    var playButton = document.getElementById('play-button');
    var overlay = document.getElementById('overlay');
    var buttonTimer;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      player.unMute(); // The player starts unmuted

      fullscreenButton.addEventListener('click', toggleFullscreen);
      muteButton.addEventListener('click', toggleMute);
      playButton.addEventListener('click', startVideo);

      overlay.addEventListener('mousemove', resetButtonTimer);

      startButtonTimer();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        playButton.style.display = 'none';
      } else {
        playButton.style.display = 'block';
      }
    }

    function toggleFullscreen() {
      var playerElement = document.getElementById('player');
      if (playerElement.requestFullscreen) {
        playerElement.requestFullscreen();
      } else if (playerElement.mozRequestFullScreen) {
        playerElement.mozRequestFullScreen();
      } else if (playerElement.webkitRequestFullscreen) {
        playerElement.webkitRequestFullscreen();
      } else if (playerElement.msRequestFullscreen) {
        playerElement.msRequestFullscreen();
      }
    }

    function toggleMute() {
      if (player.isMuted()) {
        player.unMute();
        muteButton.style.backgroundImage = "url('unmute_button.svg')";
      } else {
        player.mute();
        muteButton.style.backgroundImage = "url('mute_button.svg')";
      }
    }

    function startVideo() {
      player.playVideo();
    }

    function startButtonTimer() {
      clearTimeout(buttonTimer);
      buttonTimer = setTimeout(function() {
        hideButton(fullscreenButton);
        hideButton(muteButton);
      }, 3000);
    }

    function resetButtonTimer() {
      clearTimeout(buttonTimer);
      showButton(fullscreenButton);
      showButton(muteButton);
      startButtonTimer();
    }

    function showButton(button) {
      button.style.display = 'block';
    }

    function hideButton(button) {
      button.style.display = 'none';
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
