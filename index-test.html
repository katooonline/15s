<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #fullscreen-button, #mute-button {
      position: absolute;
      bottom: 10px;
      border: none;
      background-size: contain;
      z-index: 2;
    }

    #fullscreen-button {
      left: 10px;
      width: 60px;
      height: 60px;
      background: url('fullscreen_button.svg') no-repeat center;
    }

    #mute-button {
      left: 80px;
      width: 60px;
      height: 60px;
      background: url('unmute_button.svg') no-repeat center; /* default is unmute */
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="fullscreen-button" onclick="toggleFullscreen()"></button>
  <button id="mute-button" onclick="toggleMute()"></button>

  <script>
    var player;
    var fullscreenButton = document.getElementById('fullscreen-button');
    var muteButton = document.getElementById('mute-button');
    var buttonTimer;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      player.unMute(); // The player starts unmuted

      fullscreenButton.addEventListener('click', toggleFullscreen);
      muteButton.addEventListener('click', toggleMute);

      showButton(fullscreenButton);
      showButton(muteButton);
      startButtonTimer();
    }

    function toggleFullscreen() {
      var playerElement = document.getElementById('player');
      if (playerElement.requestFullscreen) {
        playerElement.requestFullscreen();
      } else if (playerElement.mozRequestFullScreen) {
        playerElement.mozRequestFullScreen();
      } else if (playerElement.webkitRequestFullscreen) {
        playerElement.webkitRequestFullscreen();
      } else if (playerElement.msRequestFullscreen) {
        playerElement.msRequestFullscreen();
      }
    }

    function toggleMute() {
      if (player.isMuted()) {
        player.unMute();
        muteButton.style.backgroundImage = "url('unmute_button.svg')";
      } else {
        player.mute();
        muteButton.style.backgroundImage = "url('mute_button.svg')";
      }
    }

    // Listen for any user interaction events
    document.addEventListener('mousemove', resetButtonTimer);
    document.addEventListener('mousedown', resetButtonTimer);
    document.addEventListener('keydown', resetButtonTimer);
    document.addEventListener('scroll', resetButtonTimer);

    function startButtonTimer() {
      clearTimeout(buttonTimer);
      buttonTimer = setTimeout(function() {
        hideButton(fullscreenButton);
        hideButton(muteButton);
      }, 3000);
    }

    function resetButtonTimer() {
      clearTimeout(buttonTimer);
      showButton(fullscreenButton);
      showButton(muteButton);
      startButtonTimer();
    }

    function showButton(button) {
      button.style.display = 'block';
    }

    function hideButton(button) {
      button.style.display = 'none';
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
