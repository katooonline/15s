<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #player, #cover-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #cover-image {
      z-index: 1;
      background: url('random.jpg') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 75%;
      height: auto;
      max-width: 300px;
      max-height: 300px;
      background: url('play_button.svg') no-repeat center;
      background-size: contain;
      transition: transform 0.2s;
    }

    #play-button:hover {
      cursor: pointer;
      transform: translate(-50%, -50%) scale(1.05);
    }

    #title-image {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 25%;
      height: auto;
      max-width: 300px;
      max-height: 300px;
      background: url('title_image.svg') no-repeat left;
      background-size: contain;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="cover-image"></div>
  <div id="play-button" onclick="startVideo()"></div>
  <div id="title-image"></div>

  <script>
    var player;
    var playButton = document.getElementById('play-button');
    var coverImage = document.getElementById('cover-image');
    var titleImage = document.getElementById('title-image');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        playButton.style.display = "none";
        coverImage.style.display = "none";
        titleImage.style.display = "none";
      }
    }

    function startVideo() {
      player.playVideo();
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
