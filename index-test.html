<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #social-links {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      text-align: right;
      z-index: 100;
    }

    .social-icon {
      display: block;
      margin-bottom: 10px;
      font-size: 48px;
    }

    .social-icon a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/EzJzyEhhHyk?autoplay=1&controls=1&disablekb=1&fs=1&iv_load_policy=3&modestbranding=1&rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="social-links">
    <div class="social-icon">
      <a href="https://twitter.com/15s_mov" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="social-icon">
      <a href="https://instagram.com/15s_mov" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
  
  <script>
    // Enable autoplay on user interaction
    document.addEventListener('click', function() {
      var iframe = document.querySelector('iframe');
      if (iframe && !iframe.getAttribute('data-loaded')) {
        iframe.src = iframe.src + "&autoplay=1";
        iframe.setAttribute('data-loaded', true);
      }
    });
  </script>
</body>
</html>
