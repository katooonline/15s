<head>

  <style>
    /* ベースリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: sans-serif;
      background-color: black;
    }
    /* 全画面動画セクション */
    .video-section {
      position: relative;
      width: 100%;
      height: 100vh; /* ビューポート全体 */
      overflow: hidden;
    }
    /* YouTubeプレイヤーのスタイル */
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* 通常のコンテンツセクション */
    .content-section {
      padding: 20px;
      background-color: #fff;
      color: #000;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 全画面動画セクション -->
  <section class="video-section">
    <div id="player"></div>
  </section>

  <!-- スクロール後に表示される通常のHTMLコンテンツ -->
  <section class="content-section">
    <h1>通常のコンテンツ</h1>
    <p>
      ここに、あなたの通常のコンテンツ（テキスト、画像、その他の要素）を配置してください。ページをスクロールするとこの部分が表示されます。
    </p>
  </section>

  <!-- YouTube IFrame API の読み込みとプレイヤー初期化 -->
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'rYnMVy4NChQ',
        playerVars: {
          autoplay: 1,
          controls: 1,
          disablekb: 1,
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
