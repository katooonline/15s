<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
      background-color: black;
    }

    .center {
      position: absolute;
      bottom: 0.5em;
      left: 1em;
      transform: translateY(-50%);
      display: none;
      color: white;
      text-align: left;
    }

    .icon {
      font-size: 2rem; /* Double the icon size */
      padding: 10px;
    }

    /* Set link color */
    a {
      color: white;
    }

    /* Remove link underline */
    a:hover, a:visited, a:link, a:active {
      text-decoration: none;
      color: white;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div id="centerDiv" class="center">
    <a href="https://twitter.com" target="_blank" class="icon"><i class="bi bi-twitter"></i></a>
    <a href="https://instagram.com" target="_blank" class="icon"><i class="bi bi-instagram"></i></a>
    <a href="https://facebook.com" target="_blank" class="icon"><i class="bi bi-facebook"></i></a>
  </div>

  <script>
    var player;
    var centerDiv = document.getElementById('centerDiv');

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });
    }

    document.body.onmousemove = function() {
      centerDiv.style.display = 'block';
      clearTimeout(centerDiv.dataset.timerId);
      centerDiv.dataset.timerId = setTimeout(function() {
        centerDiv.style.display = 'none';
      }, 2000);
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
