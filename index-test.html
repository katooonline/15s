<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('random.jpg');
      background-size: cover;
      z-index: 1;
    }
    #play-button {
      position: absolute;
      top: 1em;
      left: 1em;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="cover"></div>
  <button id="play-button" onclick="playVideo()">â–º</button>

  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    function onPlayerReady(event) {
      document.getElementById('play-button').addEventListener('click', function() {
        event.target.playVideo();
      });
    }
    function playVideo() {
      player.playVideo();
      document.getElementById('play-button').style.display = 'none';
      document.getElementById('cover').style.display = 'none';
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
