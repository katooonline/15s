<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>15s</title>
  <meta name="description" content="Random Video Snap Live Stream by Takafumi Kato" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #social-icons {
      position: fixed;
      top: 50%;
      right: -50px; /* Initial position, hidden */
      transform: translateY(-50%);
      transition: right 0.3s ease-in-out;
    }

    .social-icon {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  
  <div id="social-icons">
    <a class="social-icon" href="#"><img src="social_icon1.png" alt="Social Icon 1"></a>
    <a class="social-icon" href="#"><img src="social_icon2.png" alt="Social Icon 2"></a>
    <!-- Add more social icons as needed -->
  </div>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'EzJzyEhhHyk',
        playerVars: {
          autoplay: 1,
          controls: 1,
          disablekb: 1,
          fs: 1,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        }
      });

      window.addEventListener('scroll', function() {
        var scrollAmount = window.scrollX;
        var socialIcons = document.getElementById('social-icons');
        socialIcons.style.right = -scrollAmount + 'px';
      });
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
