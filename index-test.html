<!DOCTYPE html>
<html>
<head>
  <style>
  #player {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  #play-button {
    display: none;
    width: 150px;
    height: 150px;
    border: none;
    background: url('play_button.svg') no-repeat center;
    background-size: contain;
    z-index: 2;
  }
  #fullscreen-button {
    display: none;
    width: 60px;
    height: 60px;
    border: none;
    background: url('fullscreen_button.svg') no-repeat center;
    background-size: contain;
    z-index: 2;
  }
</style>
</head>
<body>
  <div id="player"></div>
  <button id="play-button" onclick="playVideo()">â–º</button>
  <button id="fullscreen-button" onclick="toggleFullscreen()"></button>
  <button id="mute-button" onclick="toggleMute()"></button>
  </div>

  <script>
    var player;
    var hideTimeout;
    var mouseMoved = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mtvKGwJoE8A',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    function onPlayerReady(event) {
      document.addEventListener('mousemove', function() {
        mouseMoved = true;
      });
      document.getElementById('button-container').addEventListener('click', function() {
        if (!mouseMoved) {
          event.target.playVideo();
          hideButtons();
        }
      });
      document.getElementById('button-container').addEventListener('mouseover', function() {
        showButtons();
      });
      document.addEventListener('mouseout', function() {
        if (!mouseMoved) {
          hideButtons();
        }
      });
      document.addEventListener('keydown', function(event) {
        if (event.key === ' ') {
          if (player.getPlayerState() === 1) {
            player.pauseVideo();
            showButtons();
          } else {
            event.target.playVideo();
            hideButtons();
          }
        }
      });
      document.getElementById('fullscreen-button').style.display = 'block';
      resetHideTimeout();
    }
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.PAUSED) {
        hideButtons();
        document.getElementById('cover').style.display = 'none';
      }
    }
    function playVideo() {
      player.playVideo();
      hideButtons();
    }
    function toggleFullscreen() {
      var playerElement = document.getElementById('player');
      if (playerElement.requestFullscreen) {
        playerElement.requestFullscreen();
      } else if (playerElement.mozRequestFullScreen) {
        playerElement.mozRequestFullScreen();
      } else if (playerElement.webkitRequestFullscreen) {
        playerElement.webkitRequestFullscreen();
      } else if (playerElement.msRequestFullscreen) {
        playerElement.msRequestFullscreen();
      }
    }
    function showButtons() {
      document.getElementById('play-button').style.display = 'block';
      document.getElementById('fullscreen-button').style.display = 'block';
      resetHideTimeout();
    }
    function hideButtons() {
      document.getElementById('play-button').style.display = 'none';
      document.getElementById('fullscreen-button').style.display = 'none';
      clearTimeout(hideTimeout);
    }
    function resetHideTimeout() {
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(function() {
        hideButtons();
      }, 3000);
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
