  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      font-family: 'Roboto', sans-serif; 
      background-color: #000; 
      color: #e0e0e0; 
    }

    /* 全画面動画セクション */
    .video-section {
      width: 100%;
      height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    /* iframe を全体に広げ、object-fit: contain で映像全体を表示 */
    #player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 通常コンテンツエリア */
    .content-section {
      background-color: #1a1a1a; 
      color: #f0f0f0;             
      text-align: center;
      padding: 40px 20px;       
    }
    /* タイトル：アイコン＋テキスト */
    .title {
      display: inline-flex;
      align-items: center;
      font-size: 1.5rem;     
      font-weight: 700;      
      margin-bottom: 1.5em;  
      color: #fff;           
    }
    .title img {
      width: 32px;           
      height: 32px;
      margin-right: 10px;    
    }
    /* 説明テキスト */
    .description-placeholder {
      font-size: 0.9rem;     
      line-height: 1.6;
      margin-bottom: 2em;    
      max-width: 600px;      
      margin-left: auto;
      margin-right: auto;
    }
    .description-placeholder p {
      margin-bottom: 1em;
    }
    /* 英文の上部余白を通常より狭くする */
    .description-placeholder p.english {
      margin-top: 0.5em;
    }
    /* ソーシャルリンク */
    .social-links {
      margin-top: 30px;      
      margin-bottom: 30px;   
      font-size: 0.9rem;
    }
    .social-links a {
      display: inline-block;
      padding: 10px 20px;    
      background-color: #333; 
      border: none;
      border-radius: 5px;    
      color: #fff;
      text-decoration: none;
      margin: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 700;      
    }
    .social-links a:hover {
      background-color: #4CAF50; 
      transform: translateY(-2px); 
    }
    /* フッター */
    .footer {
      margin-top: 50px;      
      font-size: 0.85rem;
    }
    .footer a {
      color: #aaa;            
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    /* スマホ向け調整：動画セクションの高さを縮小 */
    @media (max-width: 768px) {
      .video-section {
        height: 50vh;
      }
      .content-section {
        padding: 30px 15px;
      }
      .title {
        font-size: 1.3rem;
        margin-bottom: 1em;
      }
      .description-placeholder {
        font-size: 0.85rem;
        margin-bottom: 1.5em;
      }
      .social-links a {
        padding: 8px 15px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- 全画面動画セクション -->
  <section class="video-section">
    <div id="player"></div>
  </section>
  
  <!-- 通常コンテンツエリア -->
  <section class="content-section">
    <!-- タイトル：アイコン＋テキスト -->
    <div class="title">
      <img src="15s.svg" alt="15s logo">
      15s
    </div>
    
    <!-- 説明テキストエリア -->
    <div class="description-placeholder">
      <p>
        Lots of 15-second video snaps, played at random.
      </p>
    </div>
    
    <!-- ソーシャルリンクエリア -->
    <div class="social-links">
      <a href="https://www.instagram.com/15s_mov" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://twitter.com/15s_mov" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://www.youtube.com/@15seconds" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>

      
    <!-- フッターエリア -->
    <div class="footer">
      <a href="https://katooonline.com" target="_blank" rel="noopener noreferrer">Kato Takafumi</a>
    </div>
  </section>
  
  <!-- YouTube IFrame API -->
  <script>
  function onYouTubeIframeAPIReady() {
    var player = new YT.Player('player', {
      videoId: 'rYnMVy4NChQ',
      playerVars: {
        autoplay: 1,
        controls: 1,
        disablekb: 1,
        fs: 1,
        iv_load_policy: 3,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        playsinline: 1
      },
      events: {

          event.target.mute();      // 常にミュートにする
          event.target.playVideo(); // 自動再生を開始
        }
      }
    });
  }
</script>
