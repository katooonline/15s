<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://vjs.zencdn.net/8.0/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.0/video.min.js"></script>
    <script src="https://unpkg.com/videojs-youtube@2/dist/Youtube.min.js"></script>
    <style>
        .video-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>15s</title>
</head>

<body>
    <video id="my-video" class="video-js" controls preload="auto" autoplay data-setup='{
      "controlBar": {
        "volumePanel": {
          "inline": false
        },
        "fullscreenToggle": true,
        "progressControl": false,
        "remainingTimeDisplay": false,
        "playToggle": false,
        "currentTimeDisplay": false,
        "durationDisplay": false,
        "muteToggle": false
      }
    }' id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup='{}'>
        <source src="https://www.youtube.com/watch?v=mtvKGwJoE8A" type='video/youtube'>
    </video>
    <script>
        var player = videojs('my-video', {
            controls: true
        });
        var player = videojs('my-video');
        player.play();
        var player = videojs('my-video');
        player.poster('random.jpg');
    </script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3LJ8BTZGZV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-3LJ8BTZGZV');
    </script>
</body>

</html>
