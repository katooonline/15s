  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: sans-serif; background-color: #000; }

    /* 全画面動画セクション */
    .video-section {
      width: 100%;
      height: 100vh;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    /* iframe を全体に広げ、object-fit: contain で映像全体を表示 */
    #player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 通常コンテンツエリア */
    .content-section {
      background-color: #333333;
      color: #fff;
      text-align: center;
      padding: 20px 20px;
    }
    /* タイトル：アイコン＋テキスト */
    .title {
      display: inline-flex;
      align-items: center;
      font-size: 1rem;       /* タイトル文字サイズ */
      font-weight: bold;
      margin-bottom: 1em;    /* 説明部分との間に余白 */
    }
    .title img {
      width: 28px;
      height: 28px;
      margin-right: 8px;   /* アイコンとテキストの間に隙間 */
    }
    /* 説明テキスト */
    .description-placeholder {
      font-size: 0.8rem;
      line-height: 1.5;
      margin-bottom: 1em;
    }
    .description-placeholder p {
      margin-bottom: 1em;
    }
    /* 英文の上部余白を通常より狭くする */
    .description-placeholder p.english {
      margin-top: 0.5em;
    }
    /* ソーシャルリンク */
    .social-links {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 0.8rem;
    }
    .social-links a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #555;
      border: none;
      border-radius: 4px;
      color: #fff;
      text-decoration: none;
      margin: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .social-links a:hover {
      background-color: #777;
      transform: scale(1.05);
    }
    /* フッター */
    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }

    /* スマホ向け調整：動画セクションの高さを縮小 */
    @media (max-width: 768px) {
      .video-section {
        height: 50vh;
      }
    }
  </style>
